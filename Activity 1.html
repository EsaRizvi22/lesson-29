<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h2>JSON</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var obj={name:"Ali",grade:1};
        var JSONobj=JSON.stringify(obj);
        var Recobj=JSON.parse(JSONobj);
        document.getElementById("p1").innerHTML=Recobj.name;
        document.getElementById("p2").innerHTML=Recobj["grade"];
    </script>
</body>
</html>
