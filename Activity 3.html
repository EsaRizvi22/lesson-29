<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h2>Promise in JS</h2>
    <p id="p1"></p>
    <script>
        function add(a,b){
            var sum=a+b;
            display(sum);
        }
        function display(n){
            document.getElementById("p1").innerHTML=n;
        }
        let mypromise=new Promise(function(myResolve,myReject){
            //producing code
            let x=0;
            if(x==0){
                myResolve("ok");
            }
            else{
                myReject("Error");
            }
        }
    );
    //consuming code
    mypromise.then(
        function(value){add(10,20);},
        function(error){add(error);}
    );
    </script>
</body>
</html>
